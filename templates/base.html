<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Newton's Repository{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Tom Select (styled dropdowns) -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            /* Foreground - Text hierarchy */
            --ink: #1a1a1a;
            --ink-muted: #5c5c5c;
            --ink-faint: #8a8a8a;

            /* Background - Surface elevation */
            --paper: #faf8f5;
            --paper-raised: #ffffff;
            --paper-inset: #f0ede8;

            /* Borders */
            --rule: #e5e2dc;
            --rule-light: #f0ede8;
            --rule-strong: #d1cdc5;

            /* Primary - Pitch green */
            --pitch: #3d5a45;
            --pitch-light: #4a6b53;
            --pitch-dark: #2d4433;

            /* Semantic - Traffic lights */
            --verdict-elite: #2d6a4f;
            --verdict-good: #2a7d8c;
            --verdict-average: #cc8b00;
            --verdict-poor: #9d4444;

            /* Legacy mappings for Bootstrap overrides */
            --morecambe-red: #8B1538;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.08), 0 2px 4px rgba(0, 0, 0, 0.04);

            /* Radii */
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;

            /* Typography */
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        body {
            background-color: var(--paper);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: var(--font-body);
            color: var(--ink);
        }

        main {
            flex: 1;
        }

        /* Navigation Styles */
        .navbar {
            background-color: var(--ink) !important;
            box-shadow: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .navbar-brand {
            font-weight: 600;
            color: #f5f5f5 !important;
            font-size: 1.125rem;
            letter-spacing: -0.01em;
        }

        .nav-link {
            color: rgba(255,255,255,0.7) !important;
            font-weight: 500;
            font-size: 0.9375rem;
            padding: 0.5rem 1rem !important;
            transition: color 0.15s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #ffffff !important;
        }

        /* Dropdown styles */
        .dropdown-menu {
            background-color: var(--ink);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-md);
            margin-top: 0.5rem;
            box-shadow: var(--shadow-lg);
        }

        .dropdown-item {
            color: rgba(255,255,255,0.7);
            padding: 0.625rem 1rem;
            font-size: 0.9375rem;
            transition: all 0.15s;
        }

        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: rgba(255,255,255,0.08);
            color: #ffffff;
        }

        .dropdown-divider {
            border-color: rgba(255,255,255,0.1);
        }

        /* Article cards */
        .article-card {
            transition: transform 0.15s, box-shadow 0.15s;
            border: 1px solid var(--rule);
            background: var(--paper-raised);
            box-shadow: var(--shadow-sm);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .article-card-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background-color: var(--paper-raised);
            padding: 1rem;
            border-bottom: 1px solid var(--rule-light);
        }

        .article-card-horizontal {
            display: flex;
            flex-direction: row;
        }

        .article-card-horizontal .article-card-image-wrapper {
            width: 140px;
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--paper-raised);
            border-right: 1px solid var(--rule-light);
            padding: 1rem;
        }

        .article-card-horizontal .article-card-image-wrapper img {
            max-width: 100%;
            max-height: 100px;
            object-fit: contain;
        }

        .article-excerpt {
            color: var(--ink-muted);
            font-size: 0.9375rem;
            line-height: 1.6;
        }

        .article-meta {
            color: var(--ink-faint);
            font-size: 0.8125rem;
        }

        .part-badge {
            background-color: var(--pitch);
            color: white;
            font-size: 0.6875rem;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .part-badge-morecambe {
            background-color: var(--morecambe-red);
        }

        /* Article content typography */
        .article-content p {
            font-size: 1.0625rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: var(--ink);
        }

        .article-content h2 {
            font-size: 1.375rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 0.75rem;
            color: var(--ink);
        }

        /* Breadcrumbs */
        .breadcrumb {
            background: none;
            padding: 0;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .breadcrumb-item a {
            color: var(--pitch);
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            color: var(--pitch-dark);
            text-decoration: underline;
        }

        .breadcrumb-item.active {
            color: var(--ink-faint);
        }

        /* Article header metadata */
        .article-header-meta {
            color: var(--ink-muted);
            font-size: 0.875rem;
            border-bottom: 1px solid var(--rule);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .article-header-meta span {
            margin-right: 1.5rem;
        }

        /* Navigation buttons */
        .article-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
            padding: 1.5rem 0;
        }

        .article-nav .btn {
            min-width: 140px;
        }

        .nav-spacer {
            flex: 1;
        }

        /* Page headers (replacing gradient heroes) */
        .hero {
            background: var(--paper-inset);
            color: var(--ink);
            padding: 3rem 0;
            border-bottom: 1px solid var(--rule);
        }

        .hero-home {
            padding: 4rem 0;
        }

        .hero-sm {
            padding: 2rem 0;
        }

        .hero h1 {
            color: var(--ink);
            font-weight: 700;
        }

        .hero p {
            color: var(--ink-muted);
        }

        .hero .opacity-75 {
            opacity: 1 !important;
            color: var(--ink-muted);
        }

        /* Category cards */
        .category-card {
            transition: transform 0.15s, box-shadow 0.15s;
            border: 1px solid var(--rule);
            background: var(--paper-raised);
            box-shadow: var(--shadow-sm);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .category-card-image {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--paper-raised);
            padding: 1rem;
        }

        .category-card-image img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        /* Project cards */
        .project-card {
            border: 1px dashed var(--rule-strong);
            background-color: var(--paper);
            border-radius: var(--radius-md);
        }

        .project-badge {
            background-color: var(--verdict-average);
            color: white;
            font-size: 0.6875rem;
            padding: 0.2rem 0.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        /* Footer */
        footer {
            background-color: var(--ink);
            color: rgba(255,255,255,0.7);
            padding: 1.5rem 0;
            margin-top: auto;
            font-size: 0.875rem;
        }

        footer a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
        }

        footer a:hover {
            color: #ffffff;
        }

        /* Placeholder image for missing images */
        .placeholder-image {
            background: var(--paper-inset);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ink-faint);
            font-size: 0.875rem;
        }

        /* Coming soon badge */
        .coming-soon-badge {
            background-color: var(--ink-faint);
            color: white;
            font-size: 0.6875rem;
            padding: 0.2rem 0.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        /* Global card styling */
        .card {
            border: 1px solid var(--rule);
            background: var(--paper-raised);
            box-shadow: var(--shadow-sm);
            border-radius: var(--radius-md);
        }

        .card-header {
            background: var(--paper-raised);
            border-bottom: 1px solid var(--rule);
        }

        /* Links */
        a {
            color: var(--pitch);
        }

        a:hover {
            color: var(--pitch-dark);
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--pitch);
            border-color: var(--pitch);
        }

        .btn-primary:hover {
            background-color: var(--pitch-light);
            border-color: var(--pitch-light);
        }

        .btn-primary:active,
        .btn-primary:focus {
            background-color: var(--pitch-dark);
            border-color: var(--pitch-dark);
        }

        .btn-outline-secondary {
            color: var(--ink-muted);
            border-color: var(--rule-strong);
        }

        .btn-outline-secondary:hover {
            background-color: var(--paper-inset);
            color: var(--ink);
            border-color: var(--rule-strong);
        }

        .btn-outline-primary {
            color: var(--pitch);
            border-color: var(--pitch);
        }

        .btn-outline-primary:hover {
            background-color: var(--pitch);
            color: white;
            border-color: var(--pitch);
        }

        .btn-success {
            background-color: var(--verdict-elite);
            border-color: var(--verdict-elite);
        }

        .btn-success:hover {
            background-color: var(--verdict-good);
            border-color: var(--verdict-good);
        }

        /* Form controls */
        .form-control,
        .form-select {
            border-color: var(--rule);
            background-color: var(--paper-raised);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--pitch);
            box-shadow: 0 0 0 3px rgba(61, 90, 69, 0.15);
        }

        .form-text {
            color: var(--ink-faint);
        }

        /* Alerts */
        .alert-danger {
            background-color: rgba(157, 68, 68, 0.1);
            border-color: var(--verdict-poor);
            color: var(--verdict-poor);
        }

        .alert-warning {
            background-color: rgba(204, 139, 0, 0.1);
            border-color: var(--verdict-average);
            color: #8a6914;
        }

        /* Stats - monospace numbers */
        .stat-value,
        .h3.text-success,
        .h3.text-danger,
        .h3.text-warning,
        .h3.text-primary {
            font-family: var(--font-mono);
            font-variant-numeric: tabular-nums;
        }

        /* Verdict badges (signature element) */
        .verdict-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.1875rem 0.5rem;
            font-family: var(--font-body);
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            border-radius: var(--radius-sm);
            border: 2px solid currentColor;
        }

        .verdict-elite {
            color: var(--verdict-elite);
            background: rgba(45, 106, 79, 0.1);
        }

        .verdict-good {
            color: var(--verdict-good);
            background: rgba(42, 125, 140, 0.1);
        }

        .verdict-average {
            color: var(--verdict-average);
            background: rgba(204, 139, 0, 0.1);
        }

        .verdict-poor {
            color: var(--verdict-poor);
            background: rgba(157, 68, 68, 0.1);
        }

        /* Bootstrap semantic color overrides for verdicts */
        .bg-success {
            background-color: var(--verdict-elite) !important;
        }

        .bg-info {
            background-color: var(--verdict-good) !important;
        }

        .bg-warning {
            background-color: var(--verdict-average) !important;
            color: white !important;
        }

        .bg-danger {
            background-color: var(--verdict-poor) !important;
        }

        .bg-primary {
            background-color: var(--pitch) !important;
        }

        .bg-secondary {
            background-color: var(--ink-faint) !important;
        }

        .bg-light {
            background-color: var(--paper-inset) !important;
        }

        .bg-white {
            background-color: var(--paper-raised) !important;
        }

        .text-success {
            color: var(--verdict-elite) !important;
        }

        .text-info {
            color: var(--verdict-good) !important;
        }

        .text-warning {
            color: var(--verdict-average) !important;
        }

        .text-danger {
            color: var(--verdict-poor) !important;
        }

        .text-primary {
            color: var(--pitch) !important;
        }

        .text-muted {
            color: var(--ink-muted) !important;
        }

        .border-success {
            border-color: var(--verdict-elite) !important;
        }

        .border-warning {
            border-color: var(--verdict-average) !important;
        }

        /* Table styling */
        .table {
            --bs-table-bg: transparent;
        }

        .table > :not(caption) > * > * {
            border-bottom-color: var(--rule-light);
        }

        .table-light,
        thead.table-light th {
            background-color: var(--paper-inset) !important;
            color: var(--ink) !important;
            border-color: var(--rule) !important;
        }

        .table-hover > tbody > tr:hover {
            background-color: var(--paper-inset);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .article-card-horizontal {
                flex-direction: column;
            }

            .article-card-horizontal .article-card-image-wrapper {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--rule-light);
            }

            .hero-home {
                padding: 2.5rem 0;
            }
        }

        @media (max-width: 576px) {
            .article-nav {
                flex-direction: column;
            }

            .article-nav .btn {
                width: 100%;
            }

            .nav-spacer {
                display: none;
            }

            .article-content p {
                font-size: 1rem;
            }

            .navbar-brand {
                font-size: 1rem;
            }
        }

        /* Tom Select - Scout's Desk theming */
        .ts-wrapper.single .ts-control {
            background-color: var(--paper-raised);
            border: 1px solid var(--rule);
            border-radius: var(--radius-md);
            padding: 0.625rem 0.875rem;
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--ink);
            box-shadow: none;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .ts-wrapper.single .ts-control:hover {
            border-color: var(--rule-strong);
        }

        .ts-wrapper.single.focus .ts-control {
            border-color: var(--pitch);
            box-shadow: 0 0 0 3px rgba(61, 90, 69, 0.15);
            outline: none;
        }

        .ts-wrapper .ts-control input {
            font-family: var(--font-body);
            color: var(--ink);
        }

        .ts-wrapper .ts-control input::placeholder {
            color: var(--ink-faint);
        }

        .ts-dropdown {
            background-color: var(--paper-raised);
            border: 1px solid var(--rule);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            margin-top: 4px;
            font-family: var(--font-body);
        }

        .ts-dropdown-content {
            max-height: 400px;
        }

        .ts-dropdown .optgroup-header {
            background-color: var(--paper-inset);
            color: var(--ink);
            font-weight: 600;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            padding: 0.5rem 0.875rem;
            border-bottom: 1px solid var(--rule-light);
        }

        .ts-dropdown .option {
            padding: 0.5rem 0.875rem;
            color: var(--ink);
            font-size: 0.9375rem;
        }

        .ts-dropdown .option:hover,
        .ts-dropdown .option.active {
            background-color: var(--paper-inset);
            color: var(--ink);
        }

        .ts-dropdown .option.selected {
            background-color: rgba(61, 90, 69, 0.1);
            color: var(--pitch-dark);
        }

        .ts-wrapper.single .ts-control::after {
            border-color: var(--ink-muted) transparent transparent transparent;
        }

        .ts-wrapper.single.dropdown-active .ts-control::after {
            border-color: transparent transparent var(--ink-muted) transparent;
        }

        /* Remove input cursor when not searching */
        .ts-wrapper.single .ts-control > input {
            cursor: pointer;
        }

        /* Placeholder text styling */
        .ts-wrapper .ts-control .item {
            color: var(--ink);
        }
    </style>

    <!-- Extra CSS for specific pages -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Newton's Repository</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.home' %}active{% endif %}" href="{{ url_for('main.home') }}">Home</a>
                    </li>

                    <!-- Blog Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if request.endpoint in ['blog.blog_home', 'blog.blog_category', 'blog.article'] %}active{% endif %}"
                           href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Blog
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('blog.blog_home') }}">All Categories</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('blog.blog_category', category_id='morecambe-fm26') }}">Morecambe FC, FM26</a></li>
                            <!-- Add more categories here as they're created -->
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'projects.projects_home' %}active{% endif %}" href="{{ url_for('projects.projects_home') }}">Projects</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.about' %}active{% endif %}" href="{{ url_for('main.about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">Newton's Repository &copy; 2026 | A place for me to store my projects and ideas</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tom Select (styled dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
</body>
</html>
