<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Newton's Repository{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #2c3e50 !important;
        }

        .navbar-brand {
            font-weight: bold;
            color: #ecf0f1 !important;
        }

        .nav-link {
            color: #bdc3c7 !important;
        }

        .nav-link:hover {
            color: #ecf0f1 !important;
        }

        /* Article cards on homepage */
        .article-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .article-excerpt {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .article-meta {
            color: #6c757d;
            font-size: 0.85rem;
        }

        .part-badge {
            background-color: #667eea;
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-weight: 600;
        }

        /* Article content typography */
        .article-content p {
            font-size: 1.125rem;
            line-height: 1.9;
            margin-bottom: 1.75rem;
            color: #333;
        }

        .article-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .article-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Article header metadata */
        .article-header-meta {
            color: #6c757d;
            font-size: 0.9rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .article-header-meta span {
            margin-right: 1.5rem;
        }

        /* Navigation buttons */
        .article-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
            padding: 1.5rem 0;
        }

        .article-nav .btn {
            min-width: 140px;
        }

        .nav-spacer {
            flex: 1;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .article-nav {
                flex-direction: column;
            }

            .article-nav .btn {
                width: 100%;
            }

            .nav-spacer {
                display: none;
            }

            .article-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Newton's Repository</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">Newton's Repository &copy; 2026 | A place for me to store my projects and ideas</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
