[pytest]
# Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for services and models
    integration: Integration tests for routes and security
    slow: Tests that take a long time to run

# Minimum Python version
minversion = 7.0

# Ignore paths during collection
norecursedirs = .git .tox dist build *.egg venv

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=services --cov=models --cov=routes --cov-report=html --cov-report=term
